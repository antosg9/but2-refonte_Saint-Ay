    function MakeTable (rech) {
      var tableHTML = "" ;
      var thisRowTr = "" ;
      var catPrec = "" ;
      for (var i=0;i<de.length;i++) {
        if ((rech=="") || inTxt(de[i]['nom']+" "+de[i]['nom_complet']+" "+de[i]['nom_abrege']+" "+de[i]['type']+" "+de[i]['details']+" "+de[i]['details2'],rech)) {
          if (catPrec != de[i]['categorie']) {
            catPrec =  de[i]['categorie'] ;
            thisRowTr += "<tr><td class=hdr valign=top width=550 colspan=2><a name=\""+catPrec+"\" align=center valign=middle border=0>&nbsp;&nbsp;&nbsp;<b>"+cat[catPrec]['intitule']+"</b></td></tr>" ;
          }
          thisRowTr += "<tr><td onmouseover=\"doTooltip(event,"+i+")\" onmouseout=\"hideTip()\" " ; 
          if (de[i]['nom_pdf'])
          {
            thisRowTr += " onclick=\"PopupCentrer('./docs/" +((dbase=="E")?"":"assos/")+de[i]['nom_pdf']+"',600,700)\" " ;
          }
          else
          {
            if (de[i]['site']!="") {thisRowTr += " onclick=\"window.open('" + ((de[i]['site'].substr(0,4)=="http")?"":"http://") + de[i]['site']+"')\"" ; }
          }
          thisRowTr += " >  <table class=txt border=0 cellpadding=1 cellspacing=2 style=\"width:100%\"><tr>" ;
          thisRowTr += "    <td width=65% bgcolor=white>&nbsp;&nbsp;<b>" + de[i]['nom'] + de[i]['nom_complet'] + "</b></td>" ;
          thisRowTr += "    <td width=35% bgcolor=white>&nbsp;&nbsp;<b>" + de[i]['type'] + de[i]['nom_abrege'] + "</b></td>" ;
          thisRowTr += "  </tr></table>" ;
          thisRowTr += "  <td width=100>" ;
          thisRowTr += "    </a></td>" ;
          thisRowTr += "    <td class=note>("+ de[i]['id'] + ")</td>" ;
          thisRowTr += "</tr>" ;
          
          //alert (thisRowTr) ;
          tableHTML += thisRowTr ; 
          thisRowTr = "" ;
        }
      } 
      if (tableHTML=="") {
        tableHTML = "<i class=hdr>Desole, aucun element correspondant e \""+rech+"\" n'a ete trouve.</i> " ;
      }
      else {
        tableHTML = "<table id=\"displayTable\" style=\"width:100%\" border=0 cellpadding=1 cellspacing=2>"+tableHTML+"</table>"	;
      }
      //alert (tableHTML) ; 
      //alert (document.getElementById("displayTable").innerHTML) ;
      document.getElementById("divDisplayTable").innerHTML = tableHTML ;
      return "MakeTable done" ;
    }
    </script>

        <script language="javascript" type="text/javascript">
        
        /* IMPORTANT: Put script after tooltip div or 
           put tooltip div just before </BODY>. */
        
        var dom = (document.getElementById) ? true : false;
        var ns5 = ((navigator.userAgent.indexOf("Gecko")>-1) && dom) ? true: false;
        var ie5 = ((navigator.userAgent.indexOf("MSIE")>-1) && dom) ? true : false;
        var ns4 = (document.layers && !dom) ? true : false;
        var ie4 = (document.all && !dom) ? true : false;
        var nodyn = (!ns5 && !ns4 && !ie4 && !ie5) ? true : false;
        
        // resize fix for ns4
        var origWidth, origHeight;
        if (ns4) {
          origWidth = window.innerWidth; origHeight = window.innerHeight;
          window.onresize = function() { if (window.innerWidth != origWidth || window.innerHeight != origHeight) history.go(0); }	 ;
        }
        
        // avoid error of passing event object in older browsers
        if (nodyn) { event = "nope" ;}
        
        ///////////////////////  CUSTOMIZE HERE   ////////////////////
        // settings for tooltip 
        // Do you want tip to move when mouse moves over link?
        var tipFollowMouse= true;	
        // Be sure to set tipWidth wide enough for widest image
        var tipWidth= 300;
        var offX= 20;	// how far from mouse to show tip
        var offY= 12; 
        var tipFontFamily= "Verdana, arial, helvetica, sans-serif";
        var tipFontSize= "10pt";
        // set default text color and background color for tooltip here
        // individual tooltips can have their own (set in messages arrays)
        // but don't have to
        var tipFontColor= "#000000";
        var tipBgColor= "#DDECFF"; 
        var tipBorderColor= "#0080FF";
        var tipBorderWidth= 2;
        var tipBorderStyle= "ridge";
        var tipPadding= 4;
              
        ////////////////////  END OF CUSTOMIZATION AREA  ///////////////////
        
        // to layout image and text, 2-row table, image centered in top cell
        // these go in var tip in doTooltip function
        // startStr goes before image, midStr goes between image and text
  //			var startStr = '<table width="' + tipWidth + '"><tr><td align="center" width="100%"><img src="';
        var startStr = '<table ><tr><td align="center">"';
        var midStr = '" border="0"></td></tr><tr><td valign="top">';
        var endStr = '</td></tr></table>';
        
        ////////////////////////////////////////////////////////////
        //  initTip	- initialization for tooltip.
        //		Global variables for tooltip. 
        //		Set styles for all but ns4. 
        //		Set up mousemove capture if tipFollowMouse set true.
        ////////////////////////////////////////////////////////////
        var tooltip, tipcss;
        function initTip() {
          if (nodyn) return;
          tooltip = (ns4)? document.tipDiv.document: (ie4)? document.all['tipDiv']: (ie5||ns5)? document.getElementById('tipDiv'): null;
          tipcss = ((ns4)? document.tipDiv: tooltip).style;
          if (ie4||ie5||ns5) {	// ns4 would lose all this on rewrites
            //tipcss.width = tipWidth+"px";
            tipcss.fontFamily = tipFontFamily;
            tipcss.fontSize = tipFontSize;
            tipcss.color = tipFontColor;
            tipcss.backgroundColor = tipBgColor;
            tipcss.borderColor = tipBorderColor;
            tipcss.borderWidth = tipBorderWidth+"px";
            tipcss.padding = tipPadding+"px";
            tipcss.borderStyle = tipBorderStyle;
          }
          if (tooltip&&tipFollowMouse) {
            if (ns4) document.captureEvents(Event.MOUSEMOVE);
            document.onmousemove = trackMouse;
          }
        }
        
        //window.onload = initTip;
        
        /////////////////////////////////////////////////
        //  doTooltip function
        //			Assembles content for tooltip and writes 
        //			it to tipDiv
        /////////////////////////////////////////////////
        var t1,t2;	// for setTimeouts
        var tipOn = false;	// check if over tooltip link
        
        function doTooltip(evt,num) {
          //if (!tooltip) return;
          if (t1) clearTimeout(t1);	if (t2) clearTimeout(t2);
          tipOn = true;
          var tip_logo ;
          if (de[num]['nom_fichier']) { tip_logo =  de[num]['nom_fichier'];} ;
          var tip_text = "<table class=txt style=\"text-align:center\" >" ;
            tip_text += "<tr><td><b>" + de[num]['type'] + de[num]['nom_complet'] + "</b></td></tr>" ;
            tip_text += "<tr><td>" + de[num]['nom'] + de[num]['nom_abrege']+ "</td></tr>" ;
          if (dbase!="E" && de[num]['nom_pdf'])
          {
            tip_text += "<tr><td><div>Cliquer pour voir sa fiche <br>extraite du Guide des Assos</div></td></tr>" ;
          }
          else 
          {
            tip_text += "<tr><td>" + de[num]['adresse1'] ;
            if (de[num]['adresse2']) {tip_text += '<br>' + de[num]['adresse2'] ;}  
            tip_text += '<br>' + de[num]['cp'] + ' ' + de[num]['ville'] + "</td></tr>" ;
            tip_text += "<tr><td><div>" + de[num]['details'] + "  " + de[num]['details2'] + "</div></td></tr>" ;  //details
            tip_text += "<tr><td><i><b>" + de[num]['nom_contact'] + "</b></i></td></tr>" ;  //nom_contact
            tip_text += "<tr><td><i>Tel: " + de[num]['tel'] + "</i></td></tr>" ;  //tel 
            if ( de[num]['portable'] != "")	{
            tip_text += "<tr><td><i>Portable: " + de[num]['portable'] + "</i></td></tr>" ; } //portable
            if ( de[num]['fax'] != "")	{
              tip_text += "<tr><td><i>Fax: " + de[num]['fax'] + "</i></td></tr>" ; 
            }
            tip_text += "<tr><td>" + de[num]['email'] + "</td></tr>" ;  //email		 
            if ( de[num]['nom_pdf'] != "") {
              tip_text += "<tr><td><div style=\"color:black; text-align:center\"><u>Cliquer pour plus d'infos</u></div></td></tr>" ;
            }
            else {
              tip_text += (de[num]['site']) ? "<tr><td><div class=note style=\"color:black; text-align:center\"><u>Cliquer pour vous connecter au site :</u></div></td></tr>" : "" ;
              tip_text += "<tr><td text-align=center><div class=note style=\"color:black; text-align:center\">" + de[num]['site'] + "</div></td></tr>" ;  //site
              tip_text += (de[num]['site2']) ? "<tr><td align=center><div class=note style=\"color:black; text-align:center\">Autre site disponible :</td></tr><tr><td align=center>" + de[num]['site2'] + "</div></td></tr>" : "" ;
            }
          }	
            tip_text += "</table>" ;
          var tip ;
          if (ns4) {
            tip = '<table bgcolor="' + tipBorderColor + '" width="' + tipWidth + '" cellspacing="0" cellpadding="' + tipBorderWidth + '" border="0"><tr><td><table bgcolor="' + tipBgColor + '" width="10%" cellspacing="0" cellpadding="' + tipPadding + '" border="0"><tr><td>'+ startStr + tiplogo + midStr + '<span style="font-family:' + tipFontFamily + '; font-size:' + tipFontSize + '; color:' + tipFontColor + ';">' + tip_text + '</span>' + endStr + '</td></tr></table></td></tr></table>';
            tooltip.write(tip);
            tooltip.close();
          } else if (ie4||ie5||ns5) {	
            tip = startStr + tip_logo + midStr + '<span style="font-family:' + tipFontFamily + '; font-size:' + tipFontSize + '; color:' + tipFontColor + ';">' + tip_text + '</span>' + endStr;
            tipcss.backgroundColor = tipBgColor;
             tooltip.innerHTML = tip;
          }
          if (!tipFollowMouse) positionTip(evt);
          else t1=setTimeout("tipcss.visibility='visible'",100);
        }
        
        var mouseX, mouseY;
        function trackMouse(evt) {
          mouseX = (ns4||ns5)? evt.pageX: window.event.clientX + document.body.scrollLeft;
          mouseY = (ns4||ns5)? evt.pageY: window.event.clientY + document.body.scrollTop;
          if (tipOn) positionTip(evt);
        }
        
        /////////////////////////////////////////////////////////////
        //  positionTip function
        //		If tipFollowMouse set false, so trackMouse function
        //		not being used, get position of mouseover event.
        //		Calculations use mouseover event position, 
        //		offset amounts and tooltip width to position
        //		tooltip within window.
        /////////////////////////////////////////////////////////////
        function positionTip(evt) {
          if (!tipFollowMouse) {
            mouseX = (ns4||ns5)? evt.pageX: window.event.clientX + document.body.scrollLeft;
            mouseY = (ns4||ns5)? evt.pageY: window.event.clientY + document.body.scrollTop;
          }
          // tooltip width and height
          var tpWd = (ns4)? tooltip.width: (ie4||ie5)? tooltip.clientWidth: tooltip.offsetWidth;
          var tpHt = (ns4)? tooltip.height: (ie4||ie5)? tooltip.clientHeight: tooltip.offsetHeight;
          // document area in view (subtract scrollbar width for ns)
          var winWd = (ns4||ns5)? window.innerWidth-20+window.pageXOffset: document.body.clientWidth+document.body.scrollLeft;
          var winHt = (ns4||ns5)? window.innerHeight-20+window.pageYOffset: document.body.clientHeight+document.body.scrollTop;
          // check mouse position against tip and window dimensions
          // and position the tooltip 
          if ((mouseX+offX+tpWd)>winWd) 
            tipcss.left = (ns4)? mouseX-(tpWd+offX): mouseX-(tpWd+offX)+"px";
          else tipcss.left = (ns4)? mouseX+offX: mouseX+offX+"px";
          if ((mouseY+offY+tpHt)>winHt) 
            tipcss.top = (ns4)? winHt-(tpHt+offY): winHt-(tpHt+offY)+"px";
          else tipcss.top = (ns4)? mouseY+offY: mouseY+offY+"px";
          if (!tipFollowMouse) t1=setTimeout("tipcss.visibility='visible'",100);
        }
        
        function hideTip() {
          //if (!tooltip) return;
          t2=setTimeout("tipcss.visibility='hidden'",100);
          tipOn = false;
        }
        
        //-->
        </script>
  <!-- fin de tool tip -->
